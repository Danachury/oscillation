<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Infinite</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
   <div class="square orientation-0">
      <div class="race-line horizontal">
         <div class="dot"></div>
      </div>
      <div class="race-line vertical">
         <div class="dot"></div>
      </div>
   </div>

   <div class="square orientation-22">
      <div class="race-line horizontal">
         <div class="dot"></div>
      </div>
      <div class="race-line vertical">
         <div class="dot"></div>
      </div>
   </div>

   <div class="square orientation-45">
      <div class="race-line horizontal">
         <div class="dot"></div>
      </div>
      <div class="race-line vertical">
         <div class="dot"></div>
      </div>
   </div>

   <div class="square orientation-67">
      <div class="race-line horizontal">
         <div class="dot"></div>
      </div>
      <div class="race-line vertical">
         <div class="dot"></div>
      </div>
   </div>
</div>
</body>
</html>
